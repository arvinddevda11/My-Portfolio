<!DOCTYPE html>
<html lang="en">

<head>

    <title>Mera Flipkart</title>
    <link rel="stylesheet" href="./flipcart-clone.css">
</head>

<body>
    <div class="main">
        <div class="nav-bar">
            <img class="flipkart_logo"
                src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" />
        </div>

        <div class="nav_search">
            <svg width="24" height="24" class="" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <title>Search Icon</title>
                <path
                    d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z"
                    stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M16 16L21 21" stroke="#717478" stroke-width="1.4" stroke-linecap="round"
                    stroke-linejoin="round"></path>
            </svg>
            <input class="search_bar" placeholder="Search For Products, Brands and More" type="search" />

        </div>
        <div class="options">
            <div>Login
                <img class="icon"
                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" />
            </div>
            <div>Cart
                <img class="icon"
                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" />
            </div>
            <div>Become a seller
                <img class="icon"
                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" />
            </div>
            <div>
                <img
                    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg" />
            </div>
        </div>

    </div>
    <div class="title">
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" />
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" />
        <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" />
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" />
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" />
        <img src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" />
    </div>
    <div>
        <img class="image" src="https://rukminim1.flixcart.com/fk-p-flap/1000/170/image/ded637b326a88ad7.jpg?q=20" />
    </div>

</body>

</html>
